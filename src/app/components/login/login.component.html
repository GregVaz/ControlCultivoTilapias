<h1 mat-dialog-title class="text-center font-weight-bold">Bienvenido</h1>
<div mat-dialog-content>
  <p class="text-center">Ingresa tus datos para iniciar sesión</p>
  <form [formGroup]="formLogin" action="">
    <div class="form-group">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Correo electronico de usuario</mat-label>
        <input matInput autofocus formControlName="email" autocomplete="off" required [email]="true" style="text-transform: lowercase">
        <mat-error *ngIf="this.formLogin.get('email').invalid">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Ingrese su contraseña</mat-label>
        <input matInput formControlName="password" (keyup.enter)="login()" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="this.formLogin.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
      </mat-form-field>

    </div>

    <div *ngIf="showAlertDiv" style="margin-top: 8px; text-align: center" (keyup.enter)="login()" class="alert alert-danger" role="alert">
      {{messageAlertDiv}}
    </div>
    <div class="d-flex justify-content-between">
      <button mat-raised-button class="access" color="warn" type="reset" (click)="onNoClick()">Cancelar</button>
      <button mat-raised-button class="access" color="primary" type="submit" [mat-dialog-close]="true" (click)="login()">
        Ingresar
      </button>
    </div>
  </form>
</div>
